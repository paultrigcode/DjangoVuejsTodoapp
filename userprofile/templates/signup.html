{% extends 'base.html' %}

{% block content %}

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" v-model ="first_name" class="form-control" placeholder="Enter first name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Last Name</label>
    <input type="text" v-model="last_name" class="form-control" placeholder="Enter last name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">UserName</label>
    <input type="text" v-model= "username" class="form-control" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" v-model="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" v-model="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <!-- <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
  <button type="submit" @click="Signup" class="btn btn-primary">Submit</button>
</form>

<script>
  var app = new Vue({
      delimiters: ['[[', ']]'],
      el: '#app',
      data: {
        first_name: '',
        last_name:'',
        username:'',
        email:'',
        password:'',
        },
        mounted() {
    },
    methods:{
            Signup(){
              axios.post(`/user/`, {
                  first_name: this.first_name,
                  last_name: this.last_name,
                  username: this.username,
                  email: this.email,
                  password: this.password
              })
              .then((response) => {
                console.log(response);
              }, (error) => {
              console.log(error);
            });
        // this.titl = ""
          },
    }
  })
  

</script>

{% endblock %}
